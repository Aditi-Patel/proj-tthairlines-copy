<template>
    <lightning-card>
        <div class="ticket-container" lwc:if={isFlightDetailsAvailable}>
            <template for:each={flightData} for:item="flight">
                <div key={flight.Id} class="ticket">
                    <lightning-icon icon-name="custom:custom20" size="medium"></lightning-icon>
                    <span class="flight-details">Flight Details</span>
                    <p class="flight-number"> {flight.xDO_TTHAIR_Flight_Name__c}</p>
                    <div class="slds-grid">
                        <div class="slds-col">
                            <p class="arrival-city">{flight.xDO_TTHAIR_Departure_City__c} </p>
                            <p class="arrival-code slds-text-heading_medium">{flight.xDO_TTHAIR_DEP_CODE__c}</p>
                            <p>
                                <lightning-formatted-date-time value={flight.xDO_TTHAIR_Departure_Time__c} month="short"
                                    day="2-digit" hour="2-digit" minute="2-digit"></lightning-formatted-date-time>

                            </p>
                        </div>
                        <!-- <div class="image"><img src={flightJourneyImg} /> -->
                        <div class="image"><img src="/resource/TTHAIRAssetFlow/ToFroFlight.png" />
                        </div>

                        <div class="slds-col_bump-right">
                            <!-- <div  class="slds-col slds-size_4-of-12"> -->
                            <p class="departure-city">{flight.xDO_TTHAIR_Arrival_City__c}</p>
                            <p class="departure-code ">{flight.xDO_TTHAIR_ARR_CODE__c}</p>
                            <p>

                                <lightning-formatted-date-time value={flight.xDO_TTHAIR_Arrival_Time__c} month="short"
                                    day="2-digit" hour="numeric" minute="numeric"></lightning-formatted-date-time>
                            </p>
                            <!-- </div> -->
                        </div>
                    </div>
                    <!-- <p class="departure-time">Departure Time: {flight.XDO_TTHAIR_Departure_Time__c}</p> -->



                    <!-- <p class="arrival-time">{flight.XDO_TTHAIR_Arrival_Time__c}</p> -->
                </div>
            </template>
        </div>
        <div class="ticket-container" lwc:else>
            <div class="slds-text-heading_medium">Flight Details not available!!</div>
        </div>
    </lightning-card>
</template>
